<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Карта Общего Доступа КемГУ</title>
    <meta name="discription" content="">
</head>

<body>
<div class="menu">
  <!-- Левое меню -->
  <div class="menu-left">
    <!-- Верхнее меню, включает в себя поиск -->
    <div class="menu-left__top">
      <!--Поисковое окно-->
      <form class="menu-left__top__search">
        <input type="search" name="search" placeholder="Поиск по навигатору">
        <button type="submit" name="submit">
            <iconify-icon class="submit__search_icons" icon="bx:search"></iconify-icon>
        </button>
      </form>
      <!--КемГУ-->
      <div class="menu-left__top__text">
        <h1>Кемеровский Государственный Университет</h1>
      </div>
    </div> 
    <!--Нижнее меню-->
    <div class="menu-left__button"></div>
  </div>
</div>
<!--Кнопка открывания меню-->
<div class="menu-btn">
  <div class="menu-btn__box">
    <iconify-icon class="menu-btn__box_icons" icon="bx:chevron-left"></iconify-icon>
  </div>
</div>

<script src="js/script.js"></script>
</body>
